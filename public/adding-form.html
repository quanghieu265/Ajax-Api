<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Adding Form</title>
</head>

<body>
    <div class="container">
        <h1>Thêm Mới Học Viên</h1>
        <form action="./test.json" method="GET">
            <label for="name">Họ tên <span>*</span></label>
            <input type="text" id="name" name="name" placeholder="Hãy nhập tên của bạn" required>

            <label for="birth">Ngày sinh</label>
            <input type="date" id="birth" name="birthday" placeholder="Hãy nhập ngày sinh của ban">

            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="Hãy nhập email của bạn" required>

            <label for="phone">Phone <span>*</span></label>
            <input type="number" id="phone" name="phone" placeholder="Hãy nhập số đt của bạn" required>

            <div class="button-form">
                <a href="./index.html" class="go-back">
                    <i class="fas fa-chevron-left"></i> Quay lại
                </a>
                <button type="submit" value="submit" class="save">
                    <i class="far fa-save"></i> Lưu
                </button>
            </div>
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            // lấy dữ liệu từ các ô input trong <form>
            let data = new FormData(event.target);

            let formJSON = Object.fromEntries(data.entries());

            let results = JSON.stringify(formJSON);

            // let xhttp = new XMLHttpRequest();
            // xhttp.onreadystatechange = function() {
            //     if (this.readyState == 2 & this.status == 201) {
            //         alert("Thêm Mới Học Viên Thành Công");
            //         window.location.replace("https://list-techmaster123.herokuapp.com");

            //     } else if (this.readyState == 2 & this.status !== 201) {
            //         alert("Thêm Mới Học Viên Không Thành Công");
            //         window.location.replace("https://list-techmaster123.herokuapp.com");
            //     }
            // }
            // xhttp.open("POST", "https://list-techmaster123.herokuapp.com/users", true);
            // xhttp.setRequestHeader("Content-Type", "application/json"); //content-type phải là application/json
            // xhttp.send(results);

            $.ajax({
                type: "POST",
                url: "https://list-techmaster123.herokuapp.com/users",
                data: JSON.stringify(formJSON),
                contentType: "application/json",
                dataType: 'json'
            }).done(function() {
                alert("Thêm Mới Học Viên Thành Công");
                window.location.replace("https://list-techmaster123.herokuapp.com");
            }).fail(function() {
                alert("Có lỗi xảy ra, Thêm Mới Học Viên Không Thành Công");
            });

        }
        let form = document.querySelector('form');
        form.addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
