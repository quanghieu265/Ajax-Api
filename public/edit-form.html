<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Edit Form</title>
</head>

<body>
    <div class="container">
        <h1>Thay Đổi Thông Tin Học Viên</h1>
        <form action="./test.json" method="GET">
            <div class="row">
                <label for="name">Họ tên </label>
                <div>
                    <input type="text" id="name" name="name" placeholder="Hãy nhập tên của bạn">
                    <div class="error-text"></div>
                </div>
            </div>

            <div class="row">
                <label for="birth">Ngày sinh</label>
                <div>
                    <input type="date" id="birth" name="birthday" placeholder="Hãy nhập ngày sinh của bạn">
                    <div class="error-text"></div>
                </div>
            </div>

            <div class="row">
                <label for="email">Email </label>
                <div>
                    <input type="email" id="email" name="email" placeholder="Hãy nhập email của bạn">
                    <div class="error-text"></div>
                </div>
            </div>

            <div class="row">
                <label for="phone">Phone </label>
                <div>
                    <input type="number" id="phone" name="phone" placeholder="Hãy nhập số đt của bạn">
                    <div class="error-text"></div>
                </div>
            </div>

            <div class="button-form">
                <a href="./index.html" class="go-back">
                    <i class="fas fa-chevron-left"></i> Quay lại
                </a>
                <button type="submit" value="submit" class="save">
                    <i class="far fa-save"></i> Lưu
                </button>
            </div>
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./edit.js"></script>
    <script src="./checkValid.js"></script>
</body>

</html>
