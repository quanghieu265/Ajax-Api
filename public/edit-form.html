<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Edit Form</title>
</head>

<body>
    <div class="container">
        <h1>Thay Đổi Thông Tin Học Viên</h1>
        <form action="./test.json" method="GET">
            <label for="name">Họ tên </label>
            <input type="text" id="name" name="name" placeholder="Hãy nhập tên của bạn">

            <label for="birth">Ngày sinh</label>
            <input type="date" id="birth" name="birthday" placeholder="Hãy nhập ngày sinh của bạn">

            <label for="email">Email </label>
            <input type="email" id="email" name="email" placeholder="Hãy nhập email của bạn">

            <label for="phone">Phone </label>
            <input type="number" id="phone" name="phone" placeholder="Hãy nhập số đt của bạn">

            <div class="button-form">
                <a href="./index.html" class="go-back">
                    <i class="fas fa-chevron-left"></i> Quay lại
                </a>
                <button type="submit" value="submit" class="save">
                    <i class="far fa-save"></i> Lưu
                </button>
            </div>
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let userID;
        $.ajax({
            // Gọi file có chứa số ID đã lưu
            method: "GET",
            url: "https://list-techmaster123.herokuapp.com/userIdStorage/1"
        }).done(function(respon) {
            userID = respon['UI'];
            $.ajax({
                type: "GET",
                url: `https://list-techmaster123.herokuapp.com/users/${userID}`,
            }).done(function(obj) {
                $('name').html() = obj.name;
                $('birth').html() = obj.birthday;
                $('email').html() = obj.email;
                $('phone').html() = obj.phone;
            })
        })

        function handleFormSubmit(event) {
            event.preventDefault();

            let data = new FormData(event.target);

            let formJSON = Object.fromEntries(data.entries());

            let results = JSON.stringify(formJSON);

            // Gửi dữ liệu dựa theo số ID đã được lưu trong file userIdStorage
            $.ajax({
                type: "PUT",
                url: `https://list-techmaster123.herokuapp.com/users/${userID}`,
                data: JSON.stringify(formJSON),
                contentType: "application/json",
                dataType: 'json',
            }).done(function() {
                alert("Thay Đổi Thông Tin Thành Công")
                window.location.replace("https://list-techmaster123.herokuapp.com");
            }).fail(function() {
                alert("Thay Đổi Thông Tin Không Thành Công");
                window.location.replace("https://list-techmaster123.herokuapp.com");
            });



        }
        let form = document.querySelector('form');
        form.addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
